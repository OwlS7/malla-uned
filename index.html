<!DOCTYPE html>
<html lang="es-CR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular - Informática UNED</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="img/logo-uned.png" alt="Logo UNED" class="logo">
            <h1>Malla Curricular - Informática UNED</h1>
            <div class="niveles">
                <button class="nivel-btn active" data-nivel="diplomado">Diplomado</button>
                <button class="nivel-btn" data-nivel="bachillerato">Bachillerato</button>
                <button class="nivel-btn" data-nivel="todos">Ver Todos</button>
            </div>
        </div>
    </header>

    <main>
        <div class="controles-progreso">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="busqueda" placeholder="Buscar asignatura...">
            </div>
            <button id="btn-guardar" class="btn-accion">
                <i class="fas fa-save"></i> Guardar Progreso
            </button>
            <button id="btn-limpiar" class="btn-accion">
                <i class="fas fa-trash-alt"></i> Reiniciar
            </button>
        </div>

        <div class="bloques-container">
            <!-- Todos los bloques se generarán aquí -->
        </div>

        <div class="resumen-progreso">
            <div class="progreso-box">
                <h3>Progreso de la Carrera</h3>
                <div class="progreso-item">
                    <span>Asignaturas aprobadas:</span>
                    <span id="aprobadas-count">0</span>
                </div>
                <div class="progreso-item">
                    <span>Asignaturas pendientes:</span>
                    <span id="pendientes-count">0</span>
                </div>
                <div class="progreso-item">
                    <span>Créditos completados:</span>
                    <span id="creditos-completados">0</span>
                </div>
                <div class="progreso-item total">
                    <span>Progreso total:</span>
                    <span id="progreso-total">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Universidad Estatal a Distancia (UNED) - Costa Rica</p>
        <p>Programa de Ingeniería Informática</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
