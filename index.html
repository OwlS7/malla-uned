<!DOCTYPE html>
<html lang="es-CR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular - Informática UNED</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Malla Curricular - Informática UNED</h1>
        <div class="nivel-selector">
            <button class="nivel-btn active" data-nivel="diplomado">Diplomado</button>
            <button class="nivel-btn" data-nivel="bachillerato">Bachillerato</button>
            <button class="nivel-btn" data-nivel="todos">Ver Todo</button>
        </div>
    </header>

    <main>
        <div class="bloques-container" id="bloques-container">
            <!-- Bloques se cargarán dinámicamente aquí -->
        </div>

        <div class="progress-container">
            <div class="progress-card">
                <h3>Mi Progreso</h3>
                
                <div class="progress-stats">
                    <div class="stat-item">
                        <span class="stat-label">Asignaturas aprobadas:</span>
                        <span id="aprobadas-count">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Créditos completados:</span>
                        <span id="creditos-aprobados">0</span>/129
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Progreso total:</span>
                        <span id="progreso-porcentaje">0%</span>
                    </div>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                
                <div class="progress-actions">
                    <button id="reset-btn">Reiniciar Progreso</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Universidad Estatal a Distancia (UNED) - Costa Rica</p>
        <p>Programa de Ingeniería Informática</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
