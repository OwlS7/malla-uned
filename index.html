<!DOCTYPE html>
<html lang="es-CR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular - Informática UNED</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-graduation-cap"></i> Malla Curricular - Informática UNED</h1>
        <div class="header-controls">
            <div class="nivel-selector">
                <button class="nivel-btn active" data-nivel="diplomado">Diplomado</button>
                <button class="nivel-btn" data-nivel="bachillerato">Bachillerato</button>
                <button class="nivel-btn" data-nivel="todos">Ver Todo</button>
            </div>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Buscar asignatura...">
            </div>
        </div>
    </header>

    <main>
        <div class="bloques-container" id="bloques-container">
            <!-- Bloques se cargarán dinámicamente aquí -->
        </div>

        <div class="progress-container">
            <div class="progress-card">
                <h3><i class="fas fa-chart-line"></i> Mi Progreso</h3>
                
                <div class="progress-stats">
                    <div class="stat-item">
                        <span class="stat-label">Asignaturas:</span>
                        <span class="stat-value"><span id="aprobadas-count">0</span>/<span id="total-asignaturas">0</span></span>
                        <div class="progress-bar">
                            <div class="progress-fill" id="asignaturas-progress"></div>
                        </div>
                    </div>
                    
                    <div class="stat-item">
                        <span class="stat-label">Créditos:</span>
                        <span class="stat-value"><span id="creditos-aprobados">0</span>/129</span>
                        <div class="progress-bar">
                            <div class="progress-fill" id="creditos-progress"></div>
                        </div>
                    </div>
                </div>
                
                <div class="progress-actions">
                    <button id="save-btn" class="action-btn">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <button id="reset-btn" class="action-btn reset">
                        <i class="fas fa-undo"></i> Reiniciar
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Universidad Estatal a Distancia (UNED) - Costa Rica</p>
        <p>Programa de Ingeniería Informática</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
