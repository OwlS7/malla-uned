<!DOCTYPE html>
<html lang="es-CR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular - Informática UNED</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Malla Curricular - Informática UNED</h1>
        <div class="nivel-selector">
            <button class="nivel-btn active" id="btn-diplomado">Diplomado</button>
            <button class="nivel-btn" id="btn-bachillerato">Bachillerato</button>
            <button class="nivel-btn" id="btn-todos">Todos</button>
        </div>
    </header>

    <main>
        <div class="bloques-container" id="bloques-container">
            <!-- Bloques se cargarán dinámicamente aquí -->
        </div>

        <div class="progress-container">
            <div class="progress-card">
                <h3>Mi Progreso</h3>
                
                <div class="progress-stats">
                    <div class="stat-item">
                        <span>Asignaturas aprobadas:</span>
                        <strong id="aprobadas-count">0</strong>
                    </div>
                    <div class="stat-item">
                        <span>Total créditos:</span>
                        <strong><span id="creditos-aprobados">0</span>/129</strong>
                    </div>
                </div>
                
                <!-- Barra de progreso general -->
                <div class="progress-group">
                    <label>Progreso general</label>
                    <div class="progress-bar">
                        <div class="progress-fill general-fill" id="general-fill"></div>
                        <span class="progress-percent" id="general-percent">0%</span>
                    </div>
                </div>
                
                <!-- Barra de diplomado -->
                <div class="progress-group">
                    <label>Diplomado completado</label>
                    <div class="progress-bar">
                        <div class="progress-fill diplomado-fill" id="diplomado-fill"></div>
                        <span class="progress-percent" id="diplomado-percent">0%</span>
                    </div>
                    <div class="creditos-detalle">
                        <span id="diplomado-creditos">0</span>/78 créditos
                    </div>
                </div>
                
                <!-- Barra de bachillerato -->
                <div class="progress-group">
                    <label>Bachillerato completado</label>
                    <div class="progress-bar">
                        <div class="progress-fill bachillerato-fill" id="bachillerato-fill"></div>
                        <span class="progress-percent" id="bachillerato-percent">0%</span>
                    </div>
                    <div class="creditos-detalle">
                        <span id="bachillerato-creditos">0</span>/51 créditos
                    </div>
                </div>
                
                <div class="progress-actions">
                    <button id="btn-guardar">Guardar Progreso</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Universidad Estatal a Distancia (UNED) - Costa Rica</p>
        <p>Programa de Ingeniería Informática</p>
        <p>Developed by OwlS</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
